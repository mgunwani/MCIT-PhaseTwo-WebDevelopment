<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        .first-column {
            background-color: #dbdfe5;
            padding: 5px;
            margin-bottom: 5px;
        }

        .second-column {
            background-color: #abb1b8;
            padding: 5px;
            margin-bottom: 5px;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-6 first-column">First Column</div>
            <div class="col-md-6 second-column">Second Column</div>
        </div>

        <div class="row">
            <div class="col-md-3 first-column">First Column</div>
            <div class="col-md-9 second-column">Second Column</div>
        </div>

        <div class="row">
            <div class="col-md-3 first-column">First Column</div>
            <div class="col-md-6 second-column">Second Column</div>
            <div class="col-md-3 first-column">Second Column</div>
        </div>

        <div class="row">
            <div class="col first-column">First Column</div>
            <div class="col second-column">Second Column</div>
            <div class="col first-column">Second Column</div>
            <div class="col second-column">Second Column</div>
        </div>

        <div class="row">
            <div class="col-md-4 col-lg-3 first-column">First Column</div>
            <div class="col-md-8 col-lg-6 second-column">Second Column</div>
            <div class="col-md-12 col-lg-3 first-column">Second Column</div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
